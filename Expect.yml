    username: "{{ device_ssh_username }}"
    password: "{{ device_ssh_password }}"
    transport: cli
  tasks:
  -name: Login to Raritan
  -expect:
      command: \r\n
      responses:
          login as: "anonymous"
          password: ""
          Password: "cisco"
          
  
# Collect only the config and default facts
- ios_facts:
    gather_subset:
      - config
    provider: "{{ cli }}"
