---
vars:
  cli:
    hosts: "{{ inventory_hostname }}"
    username: "{{ device_ssh_username }}"
    password: "{{ device_ssh_password }}"
    transport: cli
  tasks:
  -name: Login to device
  cli_command:
    command: ""
    prompt:
      -"Password:"
    answer: "cisco"
  cli_command:
    command: "show version"
  register: command_output
  -name: Print to terminal
  debug:
    msg: "{{command_output.stdout}}"
